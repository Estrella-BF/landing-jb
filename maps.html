<!DOCTYPE html>
<html lang="en">
<head>

     /* Set the size of the div element that contains the map */

      height: 400px;  /* The height is 400 pixels */
      width: 100%;  /* The width is the width of the web page */
     }
  </style>
  <meta charset="UTF-8">

              <button id= "trazarRuta" type="submit" class="btn btn-default col-md-offset-3">Â¡Trazar ruta!</button>

          </form>
        </div>
        <div class="thumbnail col-md-6 hidden-xs">

        </div>
      </div>
    </div>
